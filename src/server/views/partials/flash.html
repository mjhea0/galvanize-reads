<div class="container">
  {% if message.length %}
    <br><br>
    <div class="alert alert-{{ message[0].status}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <p>{{message[0].value}}</p>
    </div>
  {% endif %}
</div>
