{% extends '../_layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  {% include '../partials/authors-header.html' %}

  <br><br>

  <div class="row">
    <div class="col-sm-4">
      <h2>Add New Author</h2>
      <br>
      <form action="/authors" method="post">
        <div class="form-group">
          <input type="text" name="first_name" class="form-control" placeholder="First Name" required autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="url" name="portrait_url" class="form-control" placeholder="Portrain Image URL" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="biography" rows="5" placeholder="Biography" required></textarea>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Author</button>
      </form>
    </div>
  </div>

{% endblock %}
